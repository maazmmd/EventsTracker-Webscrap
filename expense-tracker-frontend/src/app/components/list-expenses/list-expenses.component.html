<div class="row">
    <div class="col-md-4">
        <input type="text"
            [(ngModel)]="filters.keyword"
            name="keyword"
            (input)="listExpenses()" 
            class="form-control"
            placeholder="Filter event"/>
    </div>
    <div class="col-md-4">
        <select name="sortBy" 
                [(ngModel)]="filters.sortBy" 
                (change)="listExpenses()"
                class="form-control">
            <option>Name</option>
<!--            <option>Date</option>-->
            <option>Source</option>
        </select>
    </div>
    <div class="col-md-4">
        <a class="btn btn-primary text-light" routerLink="/addevent">Add Event</a>
    </div>
</div>
<div>
    <div class="card mt-1" *ngFor="let event of events">
        <a routerLink="/editevent/{{event.id}}" class="card-body flex">
            <span class="text-capitalize font-weight-bold">{{event.event}}</span>
            <span class="float-right mr-2 badge badge-pill badge-warning font-weight-bold amount">{{event.location}}</span><br/>
            <span class="text-capitalize font-weight-bold">{{event.startDate}}</span>
            <div *ngIf="event.endDate != null"><span> to </span></div>
            <span class="text-capitalize font-weight-bold">{{event.endDate}}</span><br/>
            <button class="btn btn-success float-right" (click)="goToLink(event.website)"> Go to Event</button>
        </a>
        <div class="card-footer">
            <button class="btn btn-danger" (click)="deleteExpense(event.id)" style="width: 10%;">Delete</button>
        </div>
    </div>
</div>
